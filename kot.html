<html>
<head>
	<title>King of Tokyo</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
  
<body>
	<header>
		King of Tokyo		
		<button class="button" id="buttonStart" onclick="gamePlay(); deckPack.initCards();">START</button>
	</header>
	
	<section id="left">
		<p class="nameMonster">Meka Dragon</p>
		<div class="players">			
			<img src="images/mekaDragon.jpg" class="monsters" alt="Meka Dragon" id="mekaDragon">
			<p class="infoMonster life" id="mekaDragonLife">♥ 10</p>
			<p class="infoMonster points" id="mekaDragonPoints">★ 0</p>
			<p class="infoMonster money" id="mekaDragonMoney">⚡ 0</p>								
		</div>
				
		<div class="miniCards" id="miniCardsmekaDragon">
		</div>

		<br>

		<p class="nameMonster">Cyber Bunny</p>
		<div class="players">
			<img src="images/cyberBunny.jpg" class="monsters" alt="Cyber Bunny" id="cyberBunny">
			<p class="infoMonster life" id="cyberBunnyLife">♥ 10</p>
			<p class="infoMonster points" id="cyberBunnyPoints">★ 0</p>
			<p class="infoMonster money" id="cyberBunnyMoney">⚡ 0</p>		
	</div>
	
	<div class="miniCards" id="miniCardscyberBunny">
	</div>
			
	</section>
	
	<section class="board" id="board">
		
		<div class="dices">
			<p class="dices" id="d1" onclick="round.dices[0].enableChooseDice('1')"> </p>
			<img src="images/padlock.png" alt="Padlock" id="p1">
		</div>

		<div class="dices">
			<p class="dices" id="d2" onclick="round.dices[1].enableChooseDice('2')"> </p>
			<img src="images/padlock.png" alt="Padlock" id="p2">
		</div>
		
		<div class="dices">
			<p class="dices" id="d3" onclick="round.dices[2].enableChooseDice('3')"> </p>
			<img src="images/padlock.png" alt="Padlock" id="p3">
		</div>				
		
		<div class="dices">
			<p class="dices" id="d4" onclick="round.dices[3].enableChooseDice('4')"> </p>
			<img src="images/padlock.png" alt="Padlock" id="p4">
		</div>
		
		<div class="dices">
			<p class="dices" id="d5" onclick="round.dices[4].enableChooseDice('5')"> </p>
			<img src="images/padlock.png" alt="Padlock" id="p5">
		</div>

		<div class="dices">
			<p class="dices" id="d6" onclick="round.dices[5].enableChooseDice('6')"> </p>
			<img src="images/padlock.png" alt="Padlock" id="p6">
		</div>
		<br>								
		<button class="button" id="buttonRoll" onclick="round.dicesPlay()" disabled style="background:gray;">Roll Dice</button>	
		<button class="button" id="buttonEnd" onclick="round.gainResults()" disabled style="background:gray;">End Turn</button>


		<br><br>
		<div class="cards" onclick="deckPack.testMoney('c1')">
			<p class="infoCard price" id="c1Price"></p>
			<p class="infoCard name" id="c1Name"></p>
			<p class="infoCard action" id="c1Action"></p>
			<p class="infoCard description" id="c1Description"></p>
			<p hidden id="c1Index"></p>
		</div>
		<div class="cards"  onclick="deckPack.testMoney('c2')">
			<p class="infoCard price" id="c2Price"></p>
			<p class="infoCard name" id="c2Name"></p>
			<p class="infoCard action" id="c2Action"></p>
			<p class="infoCard description" id="c2Description"></p>
			<p hidden id="c2Index"></p>
			
		</div>	
		<div class="cards" onclick="deckPack.testMoney('c3')"> 
			<p class="infoCard price" id="c3Price"></p>
			<p class="infoCard name" id="c3Name"></p>
			<p class="infoCard action" id="c3Action"></p>
			<p class="infoCard description" id="c3Description"></p>
			<p hidden id="c3Index"></p>
		</div>
		
		<p class="nameMonster" id="tokyoMonster"></p>
		<img src="images/tokyomap.png" alt="Tokyo map" id="tokyomap">
		<img class="monsterOnTokyo" alt="" id="tokyoMonsterImg">		
		
				
	</section>
	
	<section id="right">
		<p class="nameMonster">The King</p>
		<div class="players">
			<img src="images/theKing.jpg" class="monsters" alt="The King" id="theKing">
			<p class="infoMonster life" id="theKingLife">♥ 10</p>
			<p class="infoMonster points" id="theKingPoints">★ 0</p>
			<p class="infoMonster money" id="theKingMoney">⚡ 0</p>
		</div>
		
		<div class="miniCards" id="miniCardstheKing">
		</div>
		
		<br>

		<p class="nameMonster">Giga Zaur</p>
		<div class="players">
			<img src="images/gigaZaur.jpg" class="monsters" alt="Giga Zaur" id="gigaZaur">
			<p class="infoMonster life" id="gigaZaurLife">♥ 10</p>
			<p class="infoMonster points" id="gigaZaurPoints">★ 0</p>
			<p class="infoMonster money" id="gigaZaurMoney">⚡ 0</p>
		</div>
		
		<div class="miniCards" id="miniCardsgigaZaur">
		</div>		
		
	</section>	
	 
  
  <script src="kot.js"></script>
 
  </body>
</html>
