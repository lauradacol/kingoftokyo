<html>
<head>
	<title>King of Tokyo</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
</head>
  
<body>
	<header>
		King of Tokyo		
		<button class="button" id="buttonStart" onclick="board.gamePlay()">START</button>
	</header>
	
	<section id="left">
		<p class="nameMonster">Meka Dragon</p>
		<div class="players">			
			<img src="images/mekadragon.jpg" class="monsters" alt="Meka Dragon" id="mekadragon">
			<p class="infoMonster life" id="mekaDragonLife">♥ 10</p>
			<p class="infoMonster points" id="mekaDragonPoints">★ 0</p>
			<p class="infoMonster money" id="mekaDragonMoney">⚡ 0</p>			
		</div>
		<br>

		<p class="nameMonster">Cyber Bunny</p>
		<div class="players">
			<img src="images/cyberbunny.jpg" class="monsters" alt="Cyber Bunny" id="cyberbunny">
			<p class="infoMonster life">♥ 10</p>
			<p class="infoMonster points">★ 0</p>
			<p class="infoMonster money">⚡ 0</p>		
		</div>
			
	</section>
	
	<section class="board" id="board">
		
		<div class="dices">
			<p class="dices" id="d1" onclick="board.dices[0].chooseDice('1')"> </p>
			<img src="images/padlock.png" alt="Padlock" id="p1">
		</div>

		<div class="dices">
			<p class="dices" id="d2" onclick="board.dices[1].chooseDice('2')"> </p>
			<img src="images/padlock.png" alt="Padlock" id="p2">
		</div>
		
		<div class="dices">
			<p class="dices" id="d3" onclick="board.dices[2].chooseDice('3')"> </p>
			<img src="images/padlock.png" alt="Padlock" id="p3">
		</div>				
		
		<div class="dices">
			<p class="dices" id="d4" onclick="board.dices[3].chooseDice('4')"> </p>
			<img src="images/padlock.png" alt="Padlock" id="p4">
		</div>
		
		<div class="dices">
			<p class="dices" id="d5" onclick="board.dices[4].chooseDice('5')"> </p>
			<img src="images/padlock.png" alt="Padlock" id="p5">
		</div>

		<div class="dices">
			<p class="dices" id="d6" onclick="board.dices[5].chooseDice('6')"> </p>
			<img src="images/padlock.png" alt="Padlock" id="p6">
		</div>				
		<br>				
		<button class="button" id="buttonRoll" onclick="board.roundPlay()">Roll Dice</button>
		<br>
		<button class="button" id="buttonResults" onclick="board.endTurn(board.playersArray[0])">End Turn</button>

		<img src="images/tokyomap.jpg" alt="Tokyo map" id="tokyomap">
		
	</section>
	
	<section id="right">
		<p class="nameMonster">The King</p>
		<div class="players">
			<img src="images/theking.jpg" class="monsters" alt="The King" id="theking">
			<p class="infoMonster life">♥ 10</p>
			<p class="infoMonster points">★ 0</p>
			<p class="infoMonster money">⚡ 0</p>		
		</div>
		<br>

		<p class="nameMonster">Giga Zaur</p>
		<div class="players">
			<img src="images/gigazaur.jpg" class="monsters" alt="Giga Zaur" id="gigazaur">
			<p class="infoMonster life">♥ 10</p>
			<p class="infoMonster points">★ 0</p>
			<p class="infoMonster money">⚡ 0</p>		
		</div>
		
	</section>	
	
	

  
  
  <script src="kot.js"></script>
 
  </body>
</html>
